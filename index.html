<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="top">
        <div class="top-icons">
            <img src="Pictures/logo.svg">
            <ion-icon onclick="changeTypeOfMensage()" name="people"></ion-icon>
        </div>
    </div>
    <div class="content">
        <ul class="mensages">
        <li class="text notificationMensage">
            <p>(09:21:45) João entra na sala...</p>
        </li>
        <li class="text publicMensage">
            <p>(09:22:28) João para Todos: Bom dia</p>
        </li>
        <li class="text publicMensage">
            <p>(09:22:38) Maria para João: Oi João :)</p>
        </li>
        <li class="text privateMensage">
            <p>(09:22:48) João reservadamente para Maria: Oi gatinha quer tc?</p>
        </li>
        </ul>
    </div>
    <div class="bottom">
        <div class="bottom-itens">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="sendMensage()" name="paper-plane-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="Script/script.js"></script>
</body>
</html>
